<html lang="en">

<body>

        <main>

                <button type="submit" id="search-button"><span class="search-icon">üîç</span></button>
                <button type="button" id="image-search-button" onclick="searchImages()">Google G√∂rsellerde Ara</button>

    <script>
        function searchGoogle() {
          const searchInput = document.getElementById('search-input').value;
          const searchQuery = encodeURIComponent(searchInput);
          const searchUrl = `https://www.google.com/search?q=${searchQuery}`;
          window.location.href = searchUrl;
        }
